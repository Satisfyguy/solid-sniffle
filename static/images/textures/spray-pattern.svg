<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <!-- Spray paint stippling effect - subtle background texture -->
  <!-- Inspired by last reference image (stipple fade) -->
  <defs>
    <!-- Define noise filter for organic feel -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" />
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0 0 1" />
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="transparent"/>

  <!-- Scattered dots creating stippling effect -->
  <!-- Dense center, fade to edges (like spray can effect) -->
  <g opacity="0.8">
    <!-- Center cluster (dense) -->
    <circle cx="178" cy="234" r="1.2" fill="currentColor"/>
    <circle cx="456" cy="123" r="0.8" fill="currentColor"/>
    <circle cx="623" cy="445" r="1.5" fill="currentColor"/>
    <circle cx="234" cy="567" r="1.0" fill="currentColor"/>
    <circle cx="789" cy="234" r="0.9" fill="currentColor"/>
    <circle cx="123" cy="678" r="1.1" fill="currentColor"/>
    <circle cx="567" cy="789" r="0.7" fill="currentColor"/>
    <circle cx="345" cy="456" r="1.3" fill="currentColor"/>
    <circle cx="678" cy="567" r="1.0" fill="currentColor"/>
    <circle cx="90" cy="123" r="0.8" fill="currentColor"/>

    <!-- Medium density -->
    <circle cx="289" cy="345" r="0.9" fill="currentColor" opacity="0.7"/>
    <circle cx="534" cy="234" r="0.7" fill="currentColor" opacity="0.6"/>
    <circle cx="401" cy="678" r="1.0" fill="currentColor" opacity="0.8"/>
    <circle cx="156" cy="490" r="0.8" fill="currentColor" opacity="0.7"/>
    <circle cx="723" cy="312" r="0.9" fill="currentColor" opacity="0.6"/>
    <circle cx="267" cy="701" r="0.6" fill="currentColor" opacity="0.5"/>
    <circle cx="590" cy="145" r="0.7" fill="currentColor" opacity="0.7"/>
    <circle cx="412" cy="523" r="0.8" fill="currentColor" opacity="0.8"/>
    <circle cx="745" cy="678" r="0.9" fill="currentColor" opacity="0.6"/>
    <circle cx="45" cy="356" r="0.6" fill="currentColor" opacity="0.5"/>

    <!-- Sparse edges (fade effect) -->
    <circle cx="12" cy="45" r="0.5" fill="currentColor" opacity="0.3"/>
    <circle cx="788" cy="12" r="0.4" fill="currentColor" opacity="0.3"/>
    <circle cx="23" cy="788" r="0.5" fill="currentColor" opacity="0.4"/>
    <circle cx="777" cy="765" r="0.4" fill="currentColor" opacity="0.3"/>
    <circle cx="401" cy="23" r="0.5" fill="currentColor" opacity="0.3"/>
    <circle cx="34" cy="401" r="0.4" fill="currentColor" opacity="0.4"/>
    <circle cx="766" cy="401" r="0.5" fill="currentColor" opacity="0.3"/>
    <circle cx="401" cy="777" r="0.4" fill="currentColor" opacity="0.3"/>

    <!-- Random scatter throughout -->
    <circle cx="312" cy="189" r="0.6" fill="currentColor" opacity="0.5"/>
    <circle cx="645" cy="278" r="0.7" fill="currentColor" opacity="0.6"/>
    <circle cx="189" cy="623" r="0.8" fill="currentColor" opacity="0.7"/>
    <circle cx="734" cy="534" r="0.6" fill="currentColor" opacity="0.5"/>
    <circle cx="267" cy="456" r="0.9" fill="currentColor" opacity="0.8"/>
    <circle cx="512" cy="601" r="0.7" fill="currentColor" opacity="0.6"/>
    <circle cx="434" cy="312" r="0.8" fill="currentColor" opacity="0.7"/>
    <circle cx="156" cy="234" r="0.6" fill="currentColor" opacity="0.5"/>
    <circle cx="689" cy="123" r="0.7" fill="currentColor" opacity="0.6"/>
    <circle cx="345" cy="734" r="0.8" fill="currentColor" opacity="0.7"/>

    <!-- Additional organic scatter -->
    <circle cx="523" cy="456" r="1.1" fill="currentColor" opacity="0.7"/>
    <circle cx="201" cy="345" r="0.9" fill="currentColor" opacity="0.6"/>
    <circle cx="678" cy="690" r="1.0" fill="currentColor" opacity="0.8"/>
    <circle cx="434" cy="178" r="0.7" fill="currentColor" opacity="0.5"/>
    <circle cx="89" cy="567" r="0.8" fill="currentColor" opacity="0.6"/>
    <circle cx="756" cy="234" r="0.9" fill="currentColor" opacity="0.7"/>
    <circle cx="312" cy="623" r="0.8" fill="currentColor" opacity="0.6"/>
    <circle cx="578" cy="378" r="1.0" fill="currentColor" opacity="0.7"/>
    <circle cx="123" cy="456" r="0.7" fill="currentColor" opacity="0.5"/>
    <circle cx="667" cy="156" r="0.8" fill="currentColor" opacity="0.6"/>
  </g>
</svg>
