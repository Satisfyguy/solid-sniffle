<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Nexus</title>
    <meta name="description" content="Login or create an account on Nexus Marketplace.">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        /* Reset & Base */
        * { box-sizing: border-box; }

        /* Layout Classes */
        .min-h-screen { min-height: 100vh; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .relative { position: relative; }
        .fixed { position: fixed; }
        .absolute { position: absolute; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        .top-0 { top: 0; }
        .bottom-0 { bottom: 0; }
        .left-0 { left: 0; }
        .right-0 { right: 0; }
        .top-8 { top: 2rem; }
        .left-8 { left: 2rem; }
        .left-1\/4 { left: 25%; }
        .left-1\/2 { left: 50%; }
        .left-3\/4 { left: 75%; }

        /* Z-index */
        .z-10 { z-index: 10; }
        .z-50 { z-index: 50; }

        /* Spacing */
        .p-6 { padding: 1.5rem; }
        .p-4 { padding: 1rem; }
        .gap-2 { gap: 0.5rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mb-12 { margin-bottom: 3rem; }
        .mt-12 { margin-top: 3rem; }
        .mr-2 { margin-right: 0.5rem; }
        .space-y-2 > *:not([hidden]) ~ *:not([hidden]) { margin-top: 0.5rem; }
        .space-y-6 > *:not([hidden]) ~ *:not([hidden]) { margin-top: 1.5rem; }

        /* Width */
        .w-full { width: 100%; }
        .w-px { width: 1px; }
        .w-4 { width: 1rem; }
        .w-5 { width: 1.25rem; }
        .max-w-md { max-width: 28rem; }
        .max-w-7xl { max-width: 80rem; }

        /* Height */
        .h-full { height: 100%; }
        .h-4 { height: 1rem; }
        .h-5 { height: 1.25rem; }

        /* Display */
        .inline-block { display: inline-block; }
        .inline { display: inline; }
        .pointer-events-none { pointer-events: none; }
        .hidden { display: none; }

        /* Typography */
        .text-center { text-align: center; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .text-xs { font-size: 0.75rem; line-height: 1rem; }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .font-light { font-weight: 300; }
        .font-medium { font-weight: 500; }
        .tracking-\[0\.3em\] { letter-spacing: 0.3em; }
        .leading-relaxed { line-height: 1.625; }

        /* Colors */
        .text-accent { color: var(--color-accent); }
        .text-foreground\/40 { color: rgba(255, 255, 255, 0.4); }
        .text-foreground\/60 { color: rgba(255, 255, 255, 0.6); }
        .text-foreground\/80 { color: rgba(255, 255, 255, 0.8); }
        .bg-white\/5 { background-color: rgba(255, 255, 255, 0.05); }
        .bg-accent\/10 { background-color: rgba(201, 164, 69, 0.1); }
        .border-accent\/30 { border-color: rgba(201, 164, 69, 0.3); }

        /* Border */
        .border { border-width: 1px; }
        .border-input { border-color: var(--color-border); }
        .rounded-sm { border-radius: 0.125rem; }
        .rounded-md { border-radius: 0.375rem; }
        .rounded-lg { border-radius: 0.5rem; }

        /* Transitions */
        .transition-colors { transition-property: color, background-color, border-color; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }

        /* Guide Lines */
        .guide-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Return Link */
        .return-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 150ms;
        }
        .return-link:hover { color: var(--color-accent); }

        /* Tabs */
        .tabs-list {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            width: 100%;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 0.25rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }

        .tab-trigger {
            padding: 0.5rem 1rem;
            font-weight: 500;
            font-size: 0.875rem;
            border-radius: 0.375rem;
            background-color: transparent;
            color: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            transition: all 150ms;
        }

        .tab-trigger.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--color-foreground);
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Form Elements */
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            line-height: 1.25rem;
            color: var(--color-foreground);
        }

        .form-input {
            display: flex;
            height: 2.5rem;
            width: 100%;
            border-radius: 0.375rem;
            border: 1px solid var(--color-border);
            background-color: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: var(--color-foreground);
            transition: all 150ms;
        }

        .form-input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px var(--color-accent);
            border-color: var(--color-accent);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.4);
            transition: color 150ms;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-toggle:hover { color: rgba(255, 255, 255, 0.8); }

        /* Button */
        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 2.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            background-color: var(--color-accent);
            color: #000000;
            border: none;
            cursor: pointer;
            transition: all 150ms;
        }

        .btn-primary:hover {
            opacity: 0.85;
            transform: translateY(-1px);
        }

        /* Security Notice Box */
        .security-notice {
            background-color: rgba(201, 164, 69, 0.1);
            border: 1px solid rgba(201, 164, 69, 0.3);
            border-radius: 0.125rem;
            padding: 1rem;
        }

        /* Link Hover */
        .link-hover:hover { color: var(--color-accent); }

        /* mx-auto */
        .mx-auto { margin-left: auto; margin-right: auto; }

        /* Role Selector */
        .role-selector {
            display: flex;
            gap: 1rem;
            width: 100%;
        }

        .role-option {
            flex: 1;
            position: relative;
        }

        .role-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .role-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border: 1px solid var(--color-border);
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 150ms;
            text-align: center;
        }

        .role-option input[type="radio"]:checked + .role-label {
            border-color: var(--color-accent);
            background-color: rgba(201, 164, 69, 0.1);
        }

        .role-label:hover {
            border-color: rgba(201, 164, 69, 0.5);
        }

        .role-icon {
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .role-option input[type="radio"]:checked + .role-label .role-icon {
            color: var(--color-accent);
        }

        .role-name {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-foreground);
        }

        .role-description {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-6 relative">
        <!-- Guide Lines -->
        <div class="fixed inset-0 pointer-events-none">
            <div class="max-w-7xl mx-auto h-full relative">
                <div class="guide-line left-0"></div>
                <div class="guide-line left-1/4"></div>
                <div class="guide-line left-1/2"></div>
                <div class="guide-line left-3/4"></div>
                <div class="guide-line right-0"></div>
            </div>
        </div>

        <!-- Back to Home -->
        <a href="/" class="fixed top-8 left-8 text-sm font-light return-link z-50">
            ← Back
        </a>

        <!-- Auth Container -->
        <div class="w-full max-w-md relative z-10">
            <!-- Logo & Title -->
            <div class="text-center mb-12">
                <a href="/" class="inline-block mb-6">
                    <h1 class="text-2xl font-light tracking-[0.3em]" style="color: #FFFFFF;">NEXUS</h1>
                </a>
                <div class="flex items-center justify-center gap-2 text-accent mb-2">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>
                    </svg>
                    <p class="text-sm font-light">Secure Authentication</p>
                </div>
                <p class="text-sm font-light text-foreground/60">
                    Access the anonymous marketplace
                </p>
            </div>

            <!-- Auth Tabs -->
            <div class="w-full">
                <!-- Tabs List -->
                <div class="tabs-list">
                    <button
                        id="tab-login"
                        type="button"
                        class="tab-trigger active"
                    >
                        Login
                    </button>
                    <button
                        id="tab-signup"
                        type="button"
                        class="tab-trigger"
                    >
                        Sign Up
                    </button>
                </div>

                <!-- Login Tab Content -->
                <div id="content-login" class="tab-content active">
                    <form hx-post="/api/auth/login" hx-target="body" class="space-y-6">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

                        <div class="space-y-2">
                            <label for="login-username" class="form-label">Username</label>
                            <input
                                id="login-username"
                                name="username"
                                type="text"
                                placeholder="your_username"
                                class="form-input"
                                required
                            />
                        </div>

                        <div class="space-y-2">
                            <label for="login-password" class="form-label">Password</label>
                            <div class="relative">
                                <input
                                    id="login-password"
                                    name="password"
                                    type="password"
                                    placeholder="••••••••"
                                    class="form-input"
                                    required
                                />
                                <button
                                    type="button"
                                    class="password-toggle"
                                    aria-label="Toggle password visibility"
                                >
                                    <svg class="eye-icon w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                    <svg class="eye-off-icon w-4 h-4 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                                        <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
                                        <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
                                        <line x1="2" x2="22" y1="2" y2="22"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary">
                            Sign In
                        </button>

                        <p class="text-center text-sm text-foreground/60">
                            <a href="#" class="transition-colors link-hover">
                                Forgot password?
                            </a>
                        </p>
                    </form>
                </div>

                <!-- Signup Tab Content -->
                <div id="content-signup" class="tab-content">
                    <form hx-post="/api/auth/register" hx-target="body" class="space-y-6">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

                        <div class="space-y-2">
                            <label for="signup-username" class="form-label">Username</label>
                            <input
                                id="signup-username"
                                name="username"
                                type="text"
                                placeholder="your_username"
                                minlength="3"
                                maxlength="50"
                                class="form-input"
                                required
                            />
                        </div>

                        <div class="space-y-2">
                            <label for="signup-password" class="form-label">Password</label>
                            <div class="relative">
                                <input
                                    id="signup-password"
                                    name="password"
                                    type="password"
                                    placeholder="••••••••"
                                    minlength="8"
                                    maxlength="128"
                                    class="form-input"
                                    required
                                />
                                <button
                                    type="button"
                                    class="password-toggle"
                                    aria-label="Toggle password visibility"
                                >
                                    <svg class="eye-icon w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                    <svg class="eye-off-icon w-4 h-4 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                                        <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
                                        <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
                                        <line x1="2" x2="22" y1="2" y2="22"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="signup-confirm" class="form-label">Confirm Password</label>
                            <input
                                id="signup-confirm"
                                name="confirm_password"
                                type="password"
                                placeholder="••••••••"
                                class="form-input"
                                required
                            />
                        </div>

                        <!-- Role Selector -->
                        <div class="space-y-2">
                            <label class="form-label">Account Type</label>
                            <div class="role-selector">
                                <div class="role-option">
                                    <input
                                        type="radio"
                                        id="role-buyer"
                                        name="role"
                                        value="buyer"
                                        checked
                                        required
                                    />
                                    <label for="role-buyer" class="role-label">
                                        <svg class="role-icon w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <circle cx="9" cy="21" r="1"/>
                                            <circle cx="20" cy="21" r="1"/>
                                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                                        </svg>
                                        <span class="role-name">Buyer</span>
                                        <span class="role-description">Browse & purchase items</span>
                                    </label>
                                </div>
                                <div class="role-option">
                                    <input
                                        type="radio"
                                        id="role-seller"
                                        name="role"
                                        value="seller"
                                        required
                                    />
                                    <label for="role-seller" class="role-label">
                                        <svg class="role-icon w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z"/>
                                            <path d="m3 9 2.45-4.9A2 2 0 0 1 7.24 3h9.52a2 2 0 0 1 1.8 1.1L21 9"/>
                                            <path d="M12 3v6"/>
                                        </svg>
                                        <span class="role-name">Seller</span>
                                        <span class="role-description">List & sell products</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Security Notice -->
                        <div class="security-notice">
                            <p class="text-xs font-light text-foreground/80 leading-relaxed">
                                <svg class="w-4 h-4 inline mr-2 text-accent" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle;">
                                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>
                                </svg>
                                Your data is end-to-end encrypted. We store no personal information.
                            </p>
                        </div>

                        <button type="submit" class="btn-primary">
                            Create Account
                        </button>
                    </form>
                </div>
            </div>

            <!-- Security Notice -->
            <div class="mt-12 text-center">
                <p class="text-xs font-light text-foreground/40 leading-relaxed">
                    Connect via Tor for maximum anonymity.<br />
                    Non-custodial 2-of-3 multisig escrow.
                </p>
            </div>
        </div>
    </div>

    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/auth-tabs.js"></script>
</body>
</html>
