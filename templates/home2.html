<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Anonymous Marketplace</title>
    <meta name="description" content="Trade anonymously with complete control. Nexus combines Tor anonymity with advanced multisig escrow.">
    

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="/static/css/home2.css">
</head>
<body>
    <!-- GEMINI-DEBUG-MARKER-V2 -->
    <!-- Navigation Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="nav-content">
                <!-- Left - Navigation -->
                <div class="nav-left">
                    <a href="/listings" class="nav-link">Listings</a>
                </div>

                <!-- Center - Logo -->
                <div class="nav-center">
                    <h1 class="logo">NEXUS</h1>
                </div>

                <!-- Right - Actions -->
                <div class="nav-right">
                    <button class="icon-button" aria-label="Cart">
                        <i data-lucide="shopping-cart"></i>
                    </button>
                    <button class="icon-button" aria-label="Profile">
                        <i data-lucide="user"></i>
                    </button>
                                <button class="icon-button" aria-label="Menu">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
                                </button>                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Guide Lines -->
        <div class="guide-lines">
            <div class="guide-container">
                <div class="guide-line guide-1"></div>
                <div class="guide-line guide-2"></div>
                <div class="guide-line guide-3"></div>
                <div class="guide-line guide-4"></div>
                <div class="guide-line guide-5"></div>
            </div>
        </div>

        <!-- Main Hero Content -->
        <div class="hero-content">
            <div class="hero-grid">
                <!-- Title -->
                <div class="hero-title-col">
                    <h2 class="hero-title">
                        <span class="title-line">Trade</span>
                        <span class="title-line accent">anonymously.</span>
                        <span class="title-line">Keep control.</span>
                    </h2>
                </div>

                <!-- Description -->
                <div class="hero-description-col">
                    <div class="description-content">
                        <p class="description-text">
                            Our platform combines Tor anonymity with an advanced escrow system. 
                            You always retain full control of your funds. It's expert-level security, made simple.
                        </p>
                        
        <a href="#" class="explore-button">
            Explore Now
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="hero-bottom">
            <div class="hero-grid">
                <!-- Bottom Text -->
                <div class="bottom-text-col">
                    <p class="bottom-text">
                        At NEXUS, we offer a decentralized platform, from transaction to secure escrow.
                    </p>
                </div>

                <!-- CTA Circle -->
                <div class="bottom-cta-col">
                    <button class="cta-circle">
                        <div class="circle-content">
                            <span class="circle-text">VIEW</span>
                        </div>
                        <div class="circle-glow"></div>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
