            <!-- Navigation Header -->
            <header class="header">
                <nav class="nav-container">
                    <div class="nav-content">
                        <!-- Left - Navigation -->
                        <div class="nav-left">
                            <a href="/listings" class="nav-link">Explore Listings</a>
                        </div>

                        <!-- Center - Logo -->
                        <div class="nav-center">
                            <a href="/" class="logo">NEXUS</a>
                        </div>

                        <!-- Right - Actions -->
                        <div class="nav-right">
                            <a href="/cart" class="icon-button" aria-label="Cart">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="9" cy="21" r="1"/>
                                    <circle cx="20" cy="21" r="1"/>
                                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                                </svg>
                            </a>

                            {% if logged_in and role == "vendor" %}
                                <!-- Create Listing CTA Button (Vendors Only) -->
                                <a href="/listings/new" class="btn-create-listing" aria-label="Create Listing">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="12" y1="5" x2="12" y2="19"></line>
                                        <line x1="5" y1="12" x2="19" y2="12"></line>
                                    </svg>
                                    <span>New Listing</span>
                                </a>
                            {% endif %}

                            {% if logged_in %}
                                <!-- User menu with dropdown -->
                                <div class="relative user-menu-container">
                                    <button class="icon-button" id="user-menu-btn" aria-label="User menu">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#C9A445" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                                            <circle cx="12" cy="7" r="4"/>
                                        </svg>
                                    </button>

                                    <!-- Dropdown Menu -->
                                    <div id="user-menu-dropdown" class="user-menu-dropdown" style="display: none;">
                                        <div class="user-menu-header">
                                            <div class="user-menu-avatar">
                                                <svg viewBox="0 0 24 24" style="width: 20px; height: 20px; fill: none; stroke: currentColor; stroke-width: 1.5;">
                                                    <circle cx="12" cy="7" r="4"/>
                                                    <path d="M5.5 21a7.5 7.5 0 0 1 13 0"/>
                                                </svg>
                                            </div>
                                            <div class="user-menu-info">
                                                <div class="user-menu-name">{{ username }}</div>
                                                <div class="user-menu-role">{{ role }}</div>
                                            </div>
                                        </div>

                                        <div class="user-menu-divider"></div>

                                        <div class="user-menu-links">
                                            <a href="/profile" class="user-menu-link">
                                                <svg viewBox="0 0 24 24" style="width: 16px; height: 16px; fill: none; stroke: currentColor; stroke-width: 1.5;">
                                                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                                                    <circle cx="12" cy="7" r="4"/>
                                                </svg>
                                                <span>Profile</span>
                                            </a>

                                            <a href="/orders" class="user-menu-link">
                                                <svg viewBox="0 0 24 24" style="width: 16px; height: 16px; fill: none; stroke: currentColor; stroke-width: 1.5;">
                                                    <path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/>
                                                </svg>
                                                <span>My Orders</span>
                                            </a>

                                            {% if role == "vendor" %}
                                            <a href="/vendor/listings" class="user-menu-link">
                                                <svg viewBox="0 0 24 24" style="width: 16px; height: 16px; fill: none; stroke: currentColor; stroke-width: 1.5;">
                                                    <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                                                    <path d="M3 9V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v4"/>
                                                </svg>
                                                <span>My Listings</span>
                                            </a>
                                            {% endif %}

                                            <a href="/settings" class="user-menu-link">
                                                <svg viewBox="0 0 24 24" style="width: 16px; height: 16px; fill: none; stroke: currentColor; stroke-width: 1.5;">
                                                    <circle cx="12" cy="12" r="3"/>
                                                    <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"/>
                                                </svg>
                                                <span>Settings</span>
                                            </a>
                                        </div>

                                        <div class="user-menu-divider"></div>

                                        <form method="POST" action="/api/auth/logout" class="user-menu-logout-form">
                                            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                                            <button type="submit" class="user-menu-link user-menu-logout">
                                                <svg viewBox="0 0 24 24" style="width: 16px; height: 16px; fill: none; stroke: currentColor; stroke-width: 1.5;">
                                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                                    <polyline points="16 17 21 12 16 7"/>
                                                    <line x1="21" y1="12" x2="9" y2="12"/>
                                                </svg>
                                                <span>Logout</span>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            {% else %}
                                <a href="/login" class="nav-link">Login</a>
                            {% endif %}
                        </div>
                    </div>
                </nav>
            </header>
