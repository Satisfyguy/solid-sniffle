<a href="/listings?category={{ category.slug }}" class="card category-card" hx-boost="true">
  <div class="category-card-header">
    <div class="category-card-icon">
      {{ category.icon | safe }}
    </div>
    <div>
      <div class="category-card-count-value">{{ category.count }}</div>
      <div class="category-card-count-label">ITEMS</div>
    </div>
  </div>
  <h3 class="category-card-title">{{ category.title }}</h3>
</a>
