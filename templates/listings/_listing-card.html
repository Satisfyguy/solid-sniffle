<div class="listing-card">
    <div class="listing-card-header">
        <div class="listing-card-badges">
            <span class="badge">{{ listing.category }}</span>
        </div>
        <div class="listing-card-rating">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
            <span>{{ listing.rating }}</span>
        </div>
    </div>
    <div class="listing-card-content">
        <h3 class="listing-card-title">{{ listing.title }}</h3>
        <p class="listing-card-description">{{ listing.description }}</p>
        <div class="listing-card-info">
            <div class="info-item">
                <span>Vendor</span>
                <span>{{ listing.vendor }}</span>
            </div>
            <div class="info-item">
                <span>Sales</span>
                <span>{{ listing.sales }}</span>
            </div>
        </div>
    </div>
    <div class="listing-card-footer">
        <span class="listing-card-price">{{ listing.price }}</span>
        <button class="btn-add-to-cart">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
            <span>Add to Cart</span>
        </button>
    </div>
</div>
