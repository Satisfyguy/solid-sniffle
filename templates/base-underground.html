<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="NEXUS — UNDERGROUND MARKETPLACE | ANONYMOUS • SECURE • DECENTRALIZED">
  {% if csrf_token %}<meta name="csrf-token" content="{{ csrf_token }}">{% endif %}
  <title>{% block title %}NEXUS - Anonymous Marketplace{% endblock %}</title>
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- HTMX for dynamic interactions -->
  <script src="/static/js/htmx.min.js"></script>
  <script src="/static/js/json-enc.js"></script>
  {% block extra_css %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}

  <script src="/static/js/animations.js"></script>

  <!-- WebSocket Notifications (only for authenticated users) -->
  {% if logged_in %}
  <script src="/static/js/notifications.js"></script>
  {% endif %}

  {% block extra_js %}{% endblock %}
</body>
</html>
