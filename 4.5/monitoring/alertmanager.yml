global:
  resolve_timeout: 5m
  smtp_from: 'alerts@monero-marketplace.local'
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_auth_username: 'your-email@gmail.com'
  smtp_auth_password: 'your-app-password'

# Routing tree
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  routes:
    # Critical alerts ‚Üí PagerDuty + Email
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
      continue: true

    - match:
        severity: critical
      receiver: 'email-critical'

    # Warnings ‚Üí Email only
    - match:
        severity: warning
      receiver: 'email-warning'

    # Info ‚Üí Slack
    - match:
        severity: info
      receiver: 'slack-info'

# Receivers
receivers:
  - name: 'default'
    email_configs:
      - to: 'devops@monero-marketplace.local'

  - name: 'pagerduty-critical'
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_KEY'
        description: '{{ .GroupLabels.alertname }} - {{ .Annotations.summary }}'

  - name: 'email-critical'
    email_configs:
      - to: 'oncall@monero-marketplace.local'
        headers:
          Subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        html: |
          <h2>{{ .GroupLabels.alertname }}</h2>
          <p><strong>Summary:</strong> {{ .Annotations.summary }}</p>
          <p><strong>Description:</strong> {{ .Annotations.description }}</p>
          <p><strong>Instance:</strong> {{ .Labels.instance }}</p>
          <p><strong>Fired At:</strong> {{ .StartsAt }}</p>

  - name: 'email-warning'
    email_configs:
      - to: 'devops@monero-marketplace.local'
        headers:
          Subject: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}'

  - name: 'slack-info'
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#marketplace-alerts'
        title: '‚ÑπÔ∏è {{ .GroupLabels.alertname }}'
        text: '{{ .Annotations.summary }}'

# Inhibition rules (suppress lower-priority alerts)
inhibit_rules:
  # If ServiceDown fires, suppress HighErrorRate
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'HighErrorRate'
    equal: ['instance']

  # If WalletRPCUnreachable fires, suppress EscrowStuckInPending
  - source_match:
      alertname: 'WalletRPCUnreachable'
    target_match:
      alertname: 'EscrowStuckInPending'
    equal: ['instance']
